name: pypi

on:
  push:
    tags:
      - "howzat-v*"
  workflow_dispatch:

env:
  # Override repo-level `.cargo/config.toml` (`-C target-cpu=native`) for CI builds so wheels are
  # portable by default.
  RUSTFLAGS: ""

jobs:
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - uses: dtolnay/rust-toolchain@stable
      - name: Build sdist
        working-directory: howzat-ffi-py
        run: |
          python3 -m pip install -U pip maturin
          rm -rf dist
          maturin sdist --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: howzat-ffi-py/dist/*

  wheels:
    needs: [sdist]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-15-intel, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            build-essential \
            clang \
            libasound2 \
            libatk-bridge2.0-0 \
            libcairo2 \
            libcups2 \
            libclang-dev \
            libgbm1 \
            libnss3 \
            libpango-1.0-0 \
            libtool \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxkbcommon0 \
            libxrandr2 \
            m4 \
            pkg-config
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm
          brew install autoconf automake libtool
          echo "$(brew --prefix llvm)/bin" >> "$GITHUB_PATH"
          if [[ -f /Library/Developer/CommandLineTools/usr/lib/libclang.dylib ]]; then
            echo "LIBCLANG_PATH=/Library/Developer/CommandLineTools/usr/lib" >> "$GITHUB_ENV"
          elif [[ -f /Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/lib/libclang.dylib ]]; then
            echo "LIBCLANG_PATH=/Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/lib" >> "$GITHUB_ENV"
          else
            echo "warning: libclang.dylib not found; relying on bindgen default lookup"
          fi
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        working-directory: howzat-ffi-py
        run: |
          python3 -m pip install -U pip maturin numpy
          rm -rf dist
          maturin build --profile release-lto --out dist --compatibility pypi
      - name: Build wheel (macOS)
        if: runner.os == 'macOS'
        working-directory: howzat-ffi-py
        run: |
          python3 -m pip install -U pip maturin numpy
          rm -rf dist
          maturin build --profile release-lto --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: howzat-ffi-py/dist/*

  publish:
    needs: [sdist, wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/howzat-v')
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist
      - name: Sanity check sdist (no kompute crates)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          sdists=(dist/howzat-*.tar.gz)
          if [ ${#sdists[@]} -ne 1 ]; then
            echo "Expected exactly one howzat sdist in dist/, found: ${sdists[*]:-<none>}"
            ls -la dist
            exit 1
          fi

          bad="$(
            tar -tzf "${sdists[0]}" \
              | awk -F/ 'NF > 1 { print $2 }' \
              | sort -u \
              | grep -E '^(kompute|komputation)$' \
              || true
          )"
          if [ -n "${bad}" ]; then
            echo "Refusing to publish: sdist contains kompute crates:"
            echo "${bad}"
            exit 1
          fi
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
